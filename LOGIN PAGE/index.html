<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="hospital-logo"><img src="https://www.nims.edu.in/img/nims-logo.jpg" alt="NIMS Logo" width="65" height="65">
                <h3> NIMS</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Login Section -->
    <main class="login-container">
        <div class="login-left">
            <h1>WELCOME TO NIMS</h1>
            <p>Please enter your details to book an appointment with our doctors.</p>
        </div>
        <div class="login-right">
            <div class="logo">LOGIN HERE</div>
            <form class="login-form">
                <label for="username">Username or E-mail</label>
                <input type="text" id="username" placeholder="Username or Email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit">Log In</button>
            </form>
            <div class="login-options">
                <a href="#">Forgot Password?</a>
                <span>Do Not Have Account? <a href="#">Sign Up</a></span>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 NIMS. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
